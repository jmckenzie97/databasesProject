<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Update your profile</title>

        <!-- url_for links the style sheet with the html in python -->
    	<link rel="stylesheet" href="{{ url_for('static', filename='css/login_style.css') }}"/>

        <!-- this is the only code I got to work for setting the background -->
        <style>
            body {
                background-image: url(static/images/gradient_pink-blue.jpg);
                background-size: 150%;
                background-repeat: no-repeat;
                line-height: 50px;
            }
        </style>
	</head>

	<body>
		<div class="login-page">
          <div id="logo_blue_white"> <a href = "login.html"> <img src="{{ url_for('static', filename='images/CGS_3066_logo_blue.png') }}"/></a></div>
		    <div class="form">
                <form class="login-form" action="{{ url_for('changeProfile') }}" method="post">
                    <p class="message" style="color:red">{{ msg }}</p>
                   <input type="email" id="lfemail" placeholder="Email" name="email" value="{{ email }}">
                    <input type="text" id="lfuname" placeholder="Username" name="username" value="{{ username }}">
                    <input type="password" id="lfpassword" placeholder="Password" name="password" value="{{ password }}">
                    <input type="number" id="adopterAge" placeholder="Age" name="age" value="{{ age }}">
                    <input type="text" id="homeType" placeholder="Family Size" name="famsize" value="{{ size }}">
                     <select name="hometype">
                      <option value="House">House</option>
                      <option value="Apartment">Apartment</option>
                      <option value="Condo">Condo</option>
                      <option value="Trailer">Trailer</option>
                      <option value="RV">RV</option>
                      <option value="Townhome">Townhome</option>
                      <option value="Penthouse">Penthouse</option>
                      <option value="Boat">Boat</option>
                    </select>
                    <input class="btn btn-default" type="submit" value="Update Profile">
                </form>
            </div>
          </div>

    </body>
</html>
