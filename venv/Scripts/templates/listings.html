<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Available Pet Listings</title>

        <!-- url_for links the style sheet with the html in python -->
        <link rel="stylesheet" href="/static/css/login_style.css"/>

        <!-- this is the only code I got to work for setting the background -->
        <style>
            body {
                background-image: url(static/images/gradient_pink-blue.jpg);
                background-size: 150%;
                background-repeat: no-repeat;
                line-height: 20px;
            }
        </style>
    </head>

    <body>
    	<form name="Filter" action="/listings", method="post">
			<input class="btn btn-default" type="submit" value="Filter">
			<input class="text" type="text" placeholder="Dog/Cat" name="species" value="">
			<input class="text" type="text" placeholder="Breed" name="breed" value="">
			<input class="text" type="text" placeholder="Up To Weight (Lbs)" name="weight" value="">
		</form>
	  	<table style="width:100%">
			<tr align="left">
			  	<th>Name</th>
			    <th>Animal</th>
			    <th>Breed</th>
			    <th>Weight (lbs)</th>
			    <th>Owner</th>
			</tr>
			{% for item in pets %}
			<tr>
			    <td>{{item['name']}}</td>
			    <td>{{item['pet']}}</td>
			    <td>{{item['breed']}}</td>
			    <td>{{item['weight']}}</td>
			    <td>{{item['username']}}
			</tr>
			{% endfor %}
		</table> 
   </body>
</html>
