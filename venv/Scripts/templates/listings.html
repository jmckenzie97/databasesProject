<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Available Pet Listings</title>

        <!-- url_for links the style sheet with the html in python -->
        <link rel="stylesheet" href="/static/css/login_style.css"/>

        <!-- this is the only code I got to work for setting the background -->
        <style>
            body {
                background-image: url(static/images/gradient_pink-blue.jpg);
                background-size: 150%;
                background-repeat: no-repeat;
                line-height: 50px;
            }
        </style>
    </head>

    <body>
	  	<table style="width:100%">
			<tr>
			  	<th>Name</th>
			    <th>Animal</th>
			    <th>Breed</th>
			    <th>Weight</th>
			</tr>
			{% for item in pets %}
			<tr>
			    <td>{{item['name']}}</td>
			    <td>{{item['animal']}}</td>
			    <td>{{item['breed']}}</td>
			    <td>{{item['weight']}}</td>
			</tr>
			{% endfor %}
		</table> 
   </body>
</html>
