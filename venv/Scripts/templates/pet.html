<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a Pet Listing</title>

        <!-- url_for links the style sheet with the html in python -->
        <link rel="stylesheet" href="/static/css/login_style.css"/>

        <!-- this is the only code I got to work for setting the background -->
        <style>
            body {
                background-image: url(static/images/gradient_pink-blue.jpg);
                background-size: 150%;
                background-repeat: no-repeat;
                line-height: 50px;
            }
        </style>
    </head>

    <body>
        <div class="login-page">
          <div id="logo_blue_white"> <a href = "pet.html"> <img src="/static/images/CGS_3066_logo_blue.png"/></a></div>
            <div class="form">
                <form class="login-form" action="/pets" method="post">
                    <select name="animal">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select> 
                    <input type="text" id="pet" placeholder="Pet Name" name="name" value=
                    "{{ request.form.name }}"/>
                    <input type="text" id="pet" placeholder="Breed" name="breed" value=
                    "{{ request.form.breed }}"/>
                    <input type="number" id="pet" placeholder="Weight (lbs)" name="weight" value=
                    "{{ request.form.weight }}"/>
                    <input class="btn btn-default" type="submit" value="Add Listing">
                </form>
            </div>
          </div>

    </body>
</html>
